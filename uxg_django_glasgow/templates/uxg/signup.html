{% extends 'uxg/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Sign Up
{% endblock %}

{% block body_block %}
    <h1>Sign Up</h1>
    {% if registered %}
        <strong>thank you for registering!</strong>
    {% else %}
        <form id="user_form" method="post" action="{% url 'uxg:signup' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Sign Up" />
        </form>
    {% endif %}
{% endblock %}
