{% extends 'uxg/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Home
{% endblock %}
{% block body_block %}
<div class="container">
    <h2>Posts</h2>
    {% for post in posts %}
        <div class="post">
            <strong>{{ post.user.username }}</strong> - {{ post.created_at|date:"Y-m-d H:i" }}<br>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
