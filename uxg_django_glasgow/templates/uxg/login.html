{% extends 'uxg/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>
<form id="login_form" method="post" action="{% url 'uxg:login' %}">
    {% csrf_token %}
    Email: <input type="text" name="email" value="" size="50" /><br />
    Password: <input type="text" name="password" value="" size="50" /><br />
    <button type="submit">Login</button>
</form>
{% endblock %}
